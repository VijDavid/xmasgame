<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Final Question ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
body{font-family:'Segoe UI',sans-serif;background:linear-gradient(180deg,#b11226,#ffffff);color:white;text-align:center;padding-top:100px;}
.fade-text{opacity:0; transition:opacity 1.5s; font-size:2rem; margin:20px 0;}
.buttons{display:none;margin-top:40px; position: relative; height: 150px;}
button{padding:15px 30px;font-size:1.2rem;border-radius:10px;border:none;margin:0 20px;cursor:pointer;}
button.yes{background-color:#ff4d6d;color:white;}
button.no{background-color:#555;color:white; position: absolute;}
.corner {position: fixed; top: 20px; width:200px; height:200px; object-fit:cover; border-radius:50%; border:3px solid white; box-shadow:0 5px 15px rgba(0,0,0,0.3); z-index:1000;}
.corner.left {left:20px;}
.corner.right {right:20px;}
.snowflake {position:fixed; top:-10px; z-index:999; pointer-events:none; user-select:none; font-size:15px;}
</style>
</head>
<body>
<img src="images/left.jpg" class="corner left" alt="Left photo">
<img src="images/right.jpg" class="corner right" alt="Right photo">
<div class="fade-text" id="line1">Final question,</div>
<div class="fade-text" id="line2">will you...</div>
<div class="fade-text" id="line3">be mine</div>
<div class="fade-text" id="line4">in 2026?</div>

<div class="buttons" id="finalButtons">
<button class="yes" onclick="alert('Yay! ❤️')">Yes</button>
<button class="no" id="noBtn">No</button>
</div>

<script>
const lines=[document.getElementById("line1"),document.getElementById("line2"),document.getElementById("line3"),document.getElementById("line4")];
lines.forEach((line,index)=>{setTimeout(()=>{line.style.opacity=1;},index*1500);});
setTimeout(()=>{document.getElementById("finalButtons").style.display="block";},lines.length*1500);

// Make "No" button teleport on click/tap
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("finalButtons");

noBtn.addEventListener("click", (e) => {
    const containerRect = container.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    const maxX = containerRect.width - btnRect.width;
    const maxY = containerRect.height - btnRect.height;
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    e.preventDefault(); // prevent accidental click
});

// Snow animation
for(let i=0;i<40;i++){
 const snow=document.createElement("div"); snow.className="snowflake"; snow.textContent="❄";
 snow.style.left=Math.random()*100+"vw";
 snow.style.fontSize=10+Math.random()*20+"px";
 snow.style.animationDuration=5+Math.random()*5+"s";
 document.body.appendChild(snow);
}
const style=document.createElement("style");
style.textContent=`@keyframes fall{0%{transform:translateY(0);}100%{transform:translateY(110vh);}}.snowflake{animation-name:fall;animation-timing-function:linear;animation-iteration-count:infinite;}`;
document.head.appendChild(style);
</script>
</body>
</html>
